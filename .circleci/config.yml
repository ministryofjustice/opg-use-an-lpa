version: 2.1

workflows:
  keep_demo_environment_up_to_date:
    triggers:
      - schedule:
          cron: "0 8 * * *" # Every 8am
          filters:
            branches:
              only:
                - main
    jobs:
      - use-my-lpa/apply_environment_terraform:
          name: demo_apply_environment_terraform
          workspace: demo
          image_tag_input: latest
      - use-my-lpa/redeploy_latest:
          name: redeploy_demo
          environment: demo
          requires: [demo_apply_environment_terraform]
      - slack_environment_redeploy:
          name: post_demo_release_message
          environment: demo
          requires: [redeploy_demo]

  workspace_cleanup:
    triggers:
      - schedule:
          cron: "0 6,18 * * 0-6" # twice a day at 6am and 6pm
          filters:
            branches:
              only:
                - main
    jobs:
      - workspace_cleanup:
          name: workspace_cleanup

  post_statistics:
    triggers:
      - schedule:
          cron: "0 9 * * 1" # 9am every Monday
          filters:
            branches:
              only:
                - main
    jobs:
      - slack_notify_stats:
          name: slack_notify_stats

  dependabot_build:
      jobs:
        - cancel_redundant_builds:
            name: cancel_previous_jobs
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/lint_terraform:
            name: lint_terraform
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/node_test_web:
            name: test_web
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/node_build_web:
            name: build_web
            filters: { branches: { only: [/dependabot\/.*/] } }
            requires: [test_web]

        - use-my-lpa/node_test_service_pdf:
            name: test_pdf
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/docker_build_front_app:
            name: app_front_build
            filters: { branches: { only: [/dependabot\/.*/] } }
            requires: [build_web]

        - use-my-lpa/docker_build_front_web:
            name: web_front_build
            filters: { branches: { only: [/dependabot\/.*/] } }
            requires: [build_web]

        - use-my-lpa/docker_build_api_app:
            name: app_api_build
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/docker_build_api_web:
            name: web_api_build
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/docker_build_pdf:
            name: pdf_build
            filters: { branches: { only: [/dependabot\/.*/] } }
            requires: [test_pdf]

        - use-my-lpa/docker_test_admin:
            name: admin_app_test
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/docker_build_admin:
            name: admin_app_build
            filters: { branches: { only: [/dependabot\/.*/] } }

        - use-my-lpa/codecov_upload:
            name: codecov_upload
            filters: { branches: { only: [/dependabot\/.*/] } }
            requires:
              [
                app_front_build,
                app_api_build,
                test_web,
                test_pdf,
                admin_app_test,
              ]

        # Required end of workflow job
        - use-my-lpa/end_of_workflow:
            name: end_of_workflow
            requires: [codecov_upload]

  pr_build:
      jobs:
        - cancel_redundant_builds:
            name: cancel_previous_jobs
            filters: { branches: { ignore: [
              main,
              /dependabot\/.*/,
              ] } }

        - use-my-lpa/lint_terraform:
            name: lint_terraform
            filters: { branches: { ignore: [
              main,
              /dependabot\/.*/,
              ] } }

        - use-my-lpa/node_test_web:
            name: test_web
            filters: { branches: { ignore: [
              main,
              /dependabot\/.*/,
              ] } }

        - use-my-lpa/docker_build_lambda_image:
            name: build_clsf_to_sqs_lambda_image
            account_id: "367815980639"
            container_repo_account: development
            lambda_name: clsf-to-sqs
            filters: { branches: { ignore: [
              main,
              /dependabot\/.*/,
              ] } }

        - use-my-lpa/docker_build_lambda_image:
            name: build_ship_to_opg_metrics_lambda_image
            account_id: "367815980639"
            container_repo_account: development
