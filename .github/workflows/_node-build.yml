name: "[Docker] Node build web"

defaults:
  run:
    shell: bash

on:
  workflow_call:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030 # pin@v3
      - uses: actions/setup-node@aca7b64a59c0063db8564e0ffdadd3887f1cbae5 # pin@v3.6.0
        with:
          node-version-file: '.nvmrc'
      - name: cache node modules
        id: cache-npm
        uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # pin@v3.0.8
        env:
          cache-name: cache-node-modules
        with:
          path: ./service-front/web/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/service-front/web/package-lock.json') }}
      - name: install dependencies
        run: |
          if [ ! -d service-front/web/node_modules ]; then
            cd ./service-front/web/ && npm ci
          fi
      - name: build assets
        run: |
          cd service-front/web/
          npm run build
      - name: archive dist
        uses: actions/upload-artifact@3eadd8b791cabf7cd572f194da82158c24125bd8 # pin@v3.1.0
        with:
          name: dist-web
          path: service-front/web/dist/
