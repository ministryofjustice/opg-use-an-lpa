name: "PHP Linting"
on:
  pull_request:
    branches: [ master ]
    # paths:
    # # only run when service-admin is changed
    #   - 'service-api/**'
    #   - 'service-front/**'

jobs:
  php-linting:
    name: Lint PHP

    strategy:
      matrix:
        service_path: [ 'service-front', 'service-api' ]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: change directory
      run: cd ${{ matrix.service_path }}/app

    - name: PHP-Lint
      uses: michaelw90/PHP-Lint@master
