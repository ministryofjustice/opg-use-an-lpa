name: Psalm Static analysis - Service

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
    # paths:
    # # only run when service-front is changed
    #   - 'service-front/**'

jobs:
  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    defaults:
      run:
        # shell: bash
        working-directory: service-front/app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check what's here
        run: ls -al
        # working-directory: service-front/app

      - name: Psalm Container
        container: docker://vimeo/psalm-github-actions
        env:
          INPUT_COMPOSER_REQUIRE_DEV: false
          INPUT_COMPOSER_IGNORE_PLATFORM_REQS: false
          INPUT_SECURITY_ANALYSIS: true
          INPUT_REPORT_FILE: results.sarif
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /home/runner/work/_temp/_github_home:/github/home
          - /home/runner/work/_temp/_github_workflow:/github/workflow
          - /home/runner/work/_temp/_runner_file_commands:/github/file_commands
          - /home/runner/work/opg-use-an-lpa/opg-use-an-lpa/service-front:/github/workspace


      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

