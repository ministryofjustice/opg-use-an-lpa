name: "[Trivy] scan alert report"

defaults:
  run:
    shell: bash

on: workflow_dispatch

jobs:
  trivy_scan_alert_report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # pin@v3

      - name: install python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # pin@v4.2.0
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: install requirements
        run: pip install -r ./scripts/pipeline/generate_trivy_report/requirements.txt

      - name: send report to slack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.DEV_SLACK_WEB_HOOK }}
        run: |
          run: python ./scripts/pipeline/generate_trivy_report/code_scan_report.py
