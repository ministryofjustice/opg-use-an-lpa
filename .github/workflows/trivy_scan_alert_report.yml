name: "[Trivy] scan alert report"

defaults:
  run:
    shell: bash

on:
  schedule:
    - cron: 0 10 * * 1-5

jobs:
  trivy_scan_alert_report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # pin@v3

      - name: install python
        uses: actions/setup-python@70dcb22d269dc9546a5d97f4b11548f130526421 # pin@v4.2.0
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: install requirements
        run: pip install -r ./scripts/pipeline/generate_trivy_report/requirements.txt

      - name: send report to slack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.PROD_SLACK_WEB_HOOK }}
        run: |
          python ./scripts/pipeline/generate_trivy_report/code_scan_report.py
