0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="95" x="160.5" y="508.9575">Task Complete</text><!--MD5=[5eee57ab030533e3b2f3264821a655a2]
@startuml
hide footbox

actor Developer
control "Python Script"
box AWS
  boundary ECS
  boundary Cloudwatch
  participant "CodeGen Task" as Task << api container >>
  boundary "API Gateway"
  database Dynamo
end box

Developer -> "Python Script": List of LPAs
"Python Script" -> ECS: Start ECS task
activate Task
ECS - -> "Python Script"
"Python Script" -> ECS: Monitor task exit
"Python Script" -> Cloudwatch: Monitor ECS task logs

loop No. of codes
Task -> "API Gateway": Fetch LPA
"API Gateway" - -> Task: <LPA>
end loop

loop No. of codes
Task -> Task: Generate ActorCodes
end loop

loop No. of codes
Task -> Dynamo: Write codes to DB
Dynamo - -> Task
end loop

Cloudwatch - -> "Python Script": Generated Actor Codes
ECS - -> "Python Script": Task Complete
deactivate Task
@enduml

