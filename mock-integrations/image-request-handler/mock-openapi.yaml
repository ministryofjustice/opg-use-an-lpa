                $ref: '#/components/schemas/InstructionsPreferences'
        400:
          description: Bad request (either in parameter or payload)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '403':
          description: User forbidden to access gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '429':
          description: API Gateway throttling limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error429'
        '500':
          description: Unhandled internal exception within OPG Gateway
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
        '502':
          description: Error pushing to upstream SQS queue or s3 bucket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error502'
        '504':
          description: Timeout pushing to upstream SQS queue or s3 bucket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error504'
  /use-an-lpa/healthcheck:
    get:
      summary: "Healthcheck endpoint"
      description: "Checks health of lambda"
      security:
        - sigv4: []
      responses:
        200:
          description: opg-data-lpa-instructions-preferences healthcheck
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Healthcheck'
                  meta:
                    type: object
        400:
          description: Bad request (either in parameter or payload)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        401:
          description: Unauthorised (no current user and there should be)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401'
        403:
          description: Forbidden - The current user is forbidden from accessing this data (in this way)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403'
        404:
          description: That URL is not a valid route, or the item resource does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        500:
          description: Something unexpected happened and it is the API's fault
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
        503:
          description: Service Unavailable - please try again later
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error503'
components:
  securitySchemes:
    sigv4:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    Healthcheck:
      type: object
      properties:
        api-status:
          type: string
          example: "OK"
        sqs-queue-status:
          type: string
          example: "OK"
        s3-bucket-status:
          type: string
          example: "OK"
    InstructionsPreferences:
      type: object
      required:
        - uId
        - signedUrls
      properties:
        uId:
          $ref: '#/components/schemas/Uid'
        signedUrls:
          items:
            $ref: '#/components/schemas/SignedUrl'
    Uid:
      type: string
      description: "Uid of LPA"
      pattern: '(^7\d{11}$)'
      example: '7000-0000-0138'
    SignedUrl:
      type: string
      pattern: '(^https:\/\/my-bucket\.s3\.amazonaws\.com\/[\w-]+\?(X-Amz-[\w-]+=[\S]+&?)+X-Amz-Signature=[\S]+$)'
    Error400:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
            properties:
              code:
                type: string
                example: "OPGDATA-API-INVALIDREQUEST"
              title:
                type: string
                example: "Invalid Request"
              detail:
                type: string
                example: "Invalid request, the data is incorrect"
              meta:
                type: object
                properties:
                  x-ray:
                    type: string
                    example: "93c330d4-7d84-4c1b-8fdb-54cec5bfe747"
    Error401:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
            properties:
              code:
                type: string
                example: "OPGDATA-API-UNAUTHORISED"
              title:
                type: string
                example: "User is not authorised"
              detail:
                type: string
                example: "Unauthorised (no current user and there should be)"
              meta:
                type: object
                properties:
                  x-ray:
                    type: string
                    example: "93c330d4-7d84-4c1b-8fdb-54cec5bfe747"
    Error403:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
            properties:
              code:
                type: string
                example: "OPGDATA-API-FORBIDDEN"
              title:
                type: string
                example: "Access Denied"
              detail:
                type: string
                example: "Forbidden - The current user is forbidden from accessing this data (in this way)"
              meta:
                type: object
                properties:
                  x-ray:
                    type: string
                    example: "93c330d4-7d84-4c1b-8fdb-54cec5bfe747"
    Error404:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
            properties:
              code:
                type: string
                example: "OPGDATA-API-NOTFOUND"
              title:
                type: string
                example: "Page not found"
              detail:
                type: string
                example: "That URL is not a valid route, or the item resource does not exist"
              meta:
                type: object
                properties:
                  x-ray:
                    type: string
                    example: "93c330d4-7d84-4c1b-8fdb-54cec5bfe747"
    Error429:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - title
            properties:
              code:
                type: string
                example: "OPGDATA-THROTTLING-LIMIT"
              title:
                type: string
                example: "Throttling limit has been exceeded on the API Gateway"
              detail:
                type: string
                example: ""
              meta:
                type: object
                properties:
                  x-ray:
                    type: string
                    example: "93c330d4-7d84-4c1b-8fdb-54cec5bfe747"
    Error500:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
