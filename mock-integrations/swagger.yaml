        receiptDate:
          description: The date the LPA was created
          example: '2018-06-30'
          format: date
          type: string
        registrationDate:
          description: The date the LPA was registered
          example: '2018-06-30'
          format: date
          type: string
        rejectedDate:
          description: The date the LPA was rejected
          example: '2018-06-30'
          format: date
          type: string
        replacementAttorneys:
          items:
            $ref: '#/components/schemas/CaseActor'
          type: array
        status:
          enum:
          - Cancelled
          - Imperfect
          - Invalid
          - Pending
          - Perfect
          - Rejected
          - Revoked
          - Suspended
          - With COP
          - Withdrawn
          - Registered
          - Payment Pending
