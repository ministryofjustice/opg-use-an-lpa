components:
  schemas:
    Address:
      properties:
        addressLine1:
          description: The first line of the address
          maxLength: 255
          type: string
        addressLine2:
          description: The second line of the address
          maxLength: 255
          type: string
        addressLine3:
          description: The third line of the address
          maxLength: 255
          type: string
        country:
          description: Address country
          example: UK
          maxLength: 255
          type: string
        county:
          description: The county
          maxLength: 255
          type: string
        id:
          description: The address database ID
          type: integer
        postcode:
          description: The postcode
          maxLength: 255
          type: string
        town:
          description: The town
          maxLength: 255
          type: string
        type:
          description: Address type
          enum:
          - Primary
          example: Primary
          maxLength: 7
          type: string
      required:
      - id
      - town
      - county
      - postcode
      - country
      - type
      - addressLine1
      - addressLine2
      - addressLine3
    CaseActor:
      properties:
        addresses:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        companyName:
          description: The case actor's company name (if relevant)
          example: ABC Ltd
          maxLength: 255
          type: string
        dob:
          description: The case actor's date of birth
          example: '1980-10-10'
          type: string
        email:
          description: The case actor's contact email address
          maxLength: 255
          type: string
        firstname:
          description: The case actor's first name
          example: Ian
          maxLength: 255
          type: string
        id:
          description: The case actor's database ID
          type: integer
        middlenames:
          description: The case actor's last name
          example: Deputy
          maxLength: 255
          type: string
        salutation:
          description: The case actor's salutation
          example: Mrs
          type: string
        surname:
          description: The case actor's last name
          example: Deputy
          maxLength: 255
          type: string
        systemStatus:
          description: The active/inactive status of the case actor
          type: boolean
        uId:
          description: The case actor's unique ID (e.g. 7000-0000-0054)
          example: 7000-0000-0054
          type: string
      required:
      - id
      - uId
      - email
      - dob
      - salutation
      - firstname
      - middlenames
      - surname
      - companyName
      - systemStatus
      - addresses
      type: object
    Donor:
      allOf:
      - $ref: '#/components/schemas/CaseActor'
      - properties:
          linked:
            items:
              properties:
                id:
                  description: The donor's database ID
                  type: integer
                uId:
                  description: The donor's unique ID (e.g. 7000-0000-0054)
                  example: 7000-0000-0054
                  type: string
              required:
              - id
              - uId
              type: object
            type: array
        required:
        - linked
        type: object
    Error400:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-INVALIDREQUEST
                type: string
              detail:
                example: Invalid request, the data is incorrect
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Invalid Request
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error401:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-UNAUTHORISED
                type: string
              detail:
                example: Unauthorised (no current user and there should be)
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: User is not authorised
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error403:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-FORBIDDEN
                type: string
              detail:
                example: Forbidden - The current user is forbidden from accessing
                  this data (in this way)
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Access Denied
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error404:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-NOTFOUND
                type: string
              detail:
                example: That URL is not a valid route, or the item resource does
                  not exist
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Page not found
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error413:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-FILESIZELIMIT
                type: string
              detail:
                example: Payload too large, try and upload in smaller chunks
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Payload too large
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error415:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-MEDIA
                type: string
              detail:
                example: Unsupported media type for this endpoint
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Unsupported media type
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error500:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-SERVERERROR
                type: string
              detail:
                example: Something unexpected happened internally
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Internal server error
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error503:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-UNAVAILABLE
                type: string
              detail:
                example: Service is currently unavailable. Please try again later
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Service Unavailable
                type: string
            required:
