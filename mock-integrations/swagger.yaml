components:
  schemas:
    Address:
      properties:
        addressLine1:
          description: The first line of the address
          maxLength: 255
          type: string
        addressLine2:
          description: The second line of the address
          maxLength: 255
          type: string
        addressLine3:
          description: The third line of the address
          maxLength: 255
          type: string
        country:
          description: Address country
          example: UK
          maxLength: 255
          type: string
        county:
          description: The county
          maxLength: 255
          type: string
        id:
          description: The address database ID
          type: integer
        postcode:
          description: The postcode
          maxLength: 255
          type: string
        town:
          description: The town
          maxLength: 255
          type: string
        type:
          description: Address type
          example: Primary
          type: string
      required:
      - id
      - town
      - county
      - postcode
      - country
      - type
      - addressLine1
      - addressLine2
      - addressLine3
    CaseActor:
      properties:
        addresses:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        companyName:
          description: The case actor's company name (if relevant)
          example: ABC Ltd
          maxLength: 255
          type: string
        dob:
          description: The case actor's date of birth
          example: '1980-10-10'
          type: string
        email:
          description: The case actor's contact email address
          maxLength: 255
          type: string
        firstname:
          description: The case actor's first name
          example: Ian
          maxLength: 255
          type: string
        id:
          description: The case actor's database ID
          type: integer
        middlenames:
          description: The case actor's last name
          example: Deputy
          maxLength: 255
          type: string
        salutation:
          description: The case actor's salutation
          example: Mrs
          type: string
        surname:
          description: The case actor's last name
          example: Deputy
          maxLength: 255
          type: string
        systemStatus:
          description: The active/inactive status of the case actor
          type: boolean
        uId:
          description: The case actor's unique ID (e.g. 7000-0000-0054)
          example: 7000-0000-0054
          type: string
      required:
      - id
      - uId
      - email
      - dob
      - salutation
      - firstname
      - middlenames
      - surname
      - addresses
      type: object
    Donor:
      allOf:
      - $ref: '#/components/schemas/CaseActor'
      - properties:
          linked:
            items:
              properties:
                id:
                  description: The donor's database ID
                  type: integer
                uId:
                  description: The donor's unique ID (e.g. 7000-0000-0054)
                  example: 7000-0000-0054
                  type: string
              required:
              - id
              - uId
              type: object
            type: array
        required:
        - linked
        type: object
    Error400:
      properties:
        errors:
          items:
            properties:
              code:
                example: OPGDATA-API-INVALIDREQUEST
                type: string
              detail:
                example: Invalid request, the data is incorrect
                type: string
              id:
                example: A123BCD
                type: string
              meta:
                properties:
                  x-ray:
                    example: 93c330d4-7d84-4c1b-8fdb-54cec5bfe747
                    type: string
                type: object
              title:
                example: Invalid Request
                type: string
            required:
            - code
            - title
            type: object
          type: array
      required:
      - errors
      type: object
    Error401:
      properties:
        errors:
          items:
            properties:
              code:
