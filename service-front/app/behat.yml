default:
  gherkin:
    filters:
      tags: '~@wip'

  extensions:
    Roave\BehatPsrContainer\PsrContainerExtension:
      container: 'features/bootstrap/container.php'

  suites:
    actor_integration:
      services: "@psr_container"
      contexts:
        - BehatTest\Context\Integration\AccountContext:
          - "@guzzle.mockhandler"
          - "@Common\\Service\\User\\UserService"
          - "@Common\\Service\\Email\\EmailClient"
      filters:
        tags: '@actor,@integration'
